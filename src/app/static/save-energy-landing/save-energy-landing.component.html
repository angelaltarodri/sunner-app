<div class="save-energy-landing">
  <div *ngIf="thankYou">
    <app-save-energy-form
      (energyForm)="recibirEnergyForm($event)"
      [datosRangoPagoMensual]="datosRangoPagoMensual"
    >
    </app-save-energy-form>
    <app-why-sunner></app-why-sunner>
  </div>
  <!-- Si el formulario es mandado con exito se renderiza el componente ThankYouPage -->
  <app-thank-you-page
    *ngIf="!thankYou"
    [datosRangoPagoMensual]="datosRangoPagoMensual"
    [rangoPagoMensual]="rangoPagoMensual"
  ></app-thank-you-page>

  <div class="save-energy-logo-container">
    <img
      src="assets/static/main-landing/sunner-logo-white.png"
      alt="sunner-logo"
      class="save-energy-logo"
    />
  </div>
</div>
